<p>please login!</p>
<!-- login form -->
<form #userlogin = "ngForm" ngNativeValidate (ngSubmit) = "submit(userlogin.value)">
    username: 
    <input ngModel name="username" required/>
    password: 
    <input ngModel type="password" name="password" required/>

    <input type="submit" value="submit"/> 
</form>
